<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erucsbo</title>
    <!-- Link to the locally built Tailwind CSS file -->
    <link href="./dist/styles.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
            background-color: #212121;
        }
        .console-box {
            background-color: #2f2f2f;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            color: white;
            font-family: monospace;
        }
        .file-input-container {
            margin-top: 20px;
        }
        .file-input-label {
            background-color: #4A4A4A;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            color: #FFFFFF;
            display: inline-block;
        }
        .file-input {
            display: none;
        }
        .file-info {
            margin-top: 10px;
            display: none;
        }
        .file-info-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            background-color: #2f2f2f;
            padding: 10px;
            border-radius: 8px;
            color: white;
            max-width: 400px; /* Limit the width to keep content on the left */
        }

        /* Custom scrollbar styling for the console box */
        .console-box::-webkit-scrollbar {
            width: 6px;
        }
        .console-box::-webkit-scrollbar-track {
            background: #2f2f2f;
        }
        .console-box::-webkit-scrollbar-thumb {
            background-color: #888; /* Color of the scrollbar handle */
            border-radius: 10px;
            border: 2px solid #2f2f2f; /* Add space around scrollbar handle */
        }
        .console-box::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* Darker color on hover */
        }
    </style>
</head>
<body class="text-white">
    <div class="p-6">
        <h1 class="text-2xl font-bold">Erucsbo</h1>

        <!-- File Input Section -->
        <div class="file-input-container">
            <label for="apkFile" class="file-input-label">Select .apk File</label>
            <input type="file" id="apkFile" class="file-input" accept=".apk" onchange="handleFileSelect(event)">
        </div>

        <!-- File Information Grid -->
        <div id="fileInfo" class="file-info">
            <div class="file-info-grid">
                <div><strong>File:</strong></div>
                <div id="fileName">N/A</div>
                <div><strong>File Size:</strong></div>
                <div id="fileSize">N/A</div>
                <div><strong>Python Version:</strong></div>
                <div id="pythonVersion">N/A</div>
                <div><strong>Node Version:</strong></div>
                <div id="nodeVersion">N/A</div>
            </div>
        </div>

        <!-- Console Logging Box -->
        <div id="console" class="console-box mt-4">
            <p>Console output will appear here...</p>
        </div>
    </div>

    <script>
        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');

            if (file) {
                // Check if the selected file is an .apk file
                if (file.name.endsWith('.apk')) {
                    fileName.textContent = file.name;
                    fileSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
                    fileInfo.style.display = 'block';
                    logToConsole(`Selected file: ${file.name}`);
                    logToConsole(`File size: ${(file.size / 1024).toFixed(2)} KB`);

                    // Send the APK file path to the main process to run apktool
                    window.electron.selectApkFile(file.path);
                } else {
                    alert('Please select a valid .apk file.');
                    event.target.value = ''; // Clear the input
                    fileInfo.style.display = 'none';
                    logToConsole('Invalid file type selected.');
                }
            } else {
                fileName.textContent = 'N/A';
                fileSize.textContent = 'N/A';
                fileInfo.style.display = 'none';
                logToConsole('No file selected.');
            }
        }

        // Function to log messages to the console box
        function logToConsole(message) {
            const consoleBox = document.getElementById('console');
            const newLog = document.createElement('p');
            newLog.textContent = message;
            consoleBox.appendChild(newLog);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        // Handle receiving Python and Node versions
        window.electron.pythonVersion((event, version) => {
            document.getElementById('pythonVersion').textContent = version;
            document.getElementById('fileInfo').style.display = 'block';
        });

        window.electron.nodeVersion((event, version) => {
            document.getElementById('nodeVersion').textContent = version;
            document.getElementById('fileInfo').style.display = 'block';
        });

        // Handle apktool output
        window.electron.apktoolOutput((event, output) => {
            logToConsole(output);
        });

        logToConsole('Initializing Erucsbo...');
    </script>
</body>
</html>
